<div *ngIf="writter" class="book-author col-xl-12">
    <h2><i class="bi bi-person-square"></i> About the author</h2>
    <div class="book-author-container col-xl-12">
        <i class="book-author-avatar bi-person-bounding-box"></i>
        <div class="book-author-details">
            <h3 class="book-author-name">{{writter.author}}</h3>
            <h4 class="book-author-info">{{writter.birthday}} | {{writter.birthPlace}}</h4>
        </div>
    </div>
</div>
