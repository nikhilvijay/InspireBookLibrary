<div>{{this.data.bookIndex!=undefined? 'Update Bood':'Add Book'}}</div>

<form [formGroup]="form">
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="https://example.com/image.jpg">
      <div *ngIf="!form.get('imageUrl')?.valid && form.get('imageUrl')?.touched">Enter a valid URL.</div>
    </div>
  
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
      <div *ngIf="!form.get('title')?.valid && form.get('title')?.touched">Enter a valid Title.</div>
    </div>
  
    <div class="form-group">
      <label for="purchaseLink">Purchase Link</label>
      <input type="text" class="form-control" id="purchaseLink" formControlName="purchaseLink" placeholder="https://example.com/purchase">
      <div *ngIf="!form.get('purchaseLink')?.valid && form.get('purchaseLink')?.touched">Enter a valid URL.</div>
    </div>
  
    <div class="form-group">
      <label for="PublishDate">Publish Date</label>
      <input type="text" class="form-control" id="PublishDate" formControlName="PublishDate" placeholder="Year">
      <div *ngIf="!form.get('PublishDate')?.valid && form.get('PublishDate')?.touched">Enter a valid Publish Date.</div>
    </div>
  </form>  

<button (click)="onFormSubmit(this.data.bookIndex!=undefined? userAction.Update : userAction.Save)">{{this.data.bookIndex!=undefined? 'Update' : 'Save'}}</button>
<button *ngIf="this.data.bookIndex!=undefined" (click)="onFormSubmit(userAction.Delete)">Delete</button>
<button (click)="onFormSubmit(userAction.Cancel)">Cancel</button>
